version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: hazeuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: haze_prediction
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hazeuser"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
